<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt's Coding Quiz</title>
</head>
<body>
    <h1>Matt's Coding Quiz</h1>
    <span id="timer">Time Left: 60 seconds</span>
    <form id="form" style="display: none">
        <p id="question"></p>
        <ul id="choices" style="list-style-type: none">
            <li>A.<input type="radio" name="choice" value="A">
                <span id="choiceA"></span></li>
            <li>B.<input type="radio" name="choice" value="B">
                <span id="choiceB"></span></li>
            <li>C.<input type="radio" name="choice" value="C">
                <span id="choiceC"></span></li>
            <li>D.<input type="radio" name="choice" value="D">
                <span id="choiceD"></span></li>        
        </ul>
    </form>
    <div id="result"></div>
    <button id="start">Start Quiz</button>
    <button id="next" style="display: none">Next</button>
    <button id="finish" style="display: none">Finish Quiz</button>
    <input id="initials" type="text" style="display: none"><p style="display: none" id="initials-text">Enter your initials</p></input>
    <p id="score-percentage" name = "Score"></p>
    <button id="save" style="display: none">Save Results</button>
   <script src="./assets/js/script.js"></script>
</body>
</html>
